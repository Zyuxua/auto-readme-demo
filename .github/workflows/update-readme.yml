name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 每天午夜自動執行

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README with recent activity
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          # 設定 git 使用者
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # 取得最近 5 次 commit 訊息
          RECENT=$(git log -5 --pretty=format:"* %h %s (%an)")
          
          # 更新 README 指定區塊
          sed -i '/<!-- BEGIN RECENT_ACTIVITY -->/,/<!-- END RECENT_ACTIVITY -->/c\<!-- BEGIN RECENT_ACTIVITY -->\n'"$RECENT"'\n<!-- END RECENT_ACTIVITY -->' README.md
          
          # 新增並提交 README.md 改動
          git add README.md
          git commit -m "Update README with recent activity"
          git push
